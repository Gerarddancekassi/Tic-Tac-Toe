<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;0,900;1,700&family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <h1 class='text-center pb-3'>Tic Tac Toe</h1>
<body >
	<div class="container ">
		<div class="row justify-content-center">
			<div class="column justify-content-center">
				<div class="board">
					<div class="board-row">
						<div class="square" data-cell="0"></div>
						<div class="square" data-cell="1"></div>
						<div class="square" data-cell="2"></div>
					</div>
					<div class="board-row">
						<div class="square" data-cell="3"></div>
						<div class="square" data-cell="4"></div>
						<div class="square" data-cell="5"></div>
					</div>
					<div class="board-row">
						<div class="square" data-cell="6"></div>
						<div class="square" data-cell="7"></div>
						<div class="square" data-cell="8"></div>
					</div>
				</div>
			</div>
		</div>
  </div>
  <div class="d-flex justify-content-center">
  <button type="button" class="reset-button btn btn-success text-center font-weight-bold mt-5">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
